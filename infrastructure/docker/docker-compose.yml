version: '3.8'

services:
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - API_ENVIRONMENT=development
    volumes:
      - ../../backend:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

